<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details</title>
</head>

<body>
    <form action="/packageDetails" method="get">
        <h2>Package Weight:</h2> <br><br>
        <label for="weightOz">oz.</label>
        <input type="text" id="weightOz" name="weightOz"><br><br>

        <h2>Mail Type:</h2>
        <input type="radio" id="type1" name="mailType" value="letterStamped">
        <label for="type1">Letters (Stamped)</label><br>
        <input type="radio" id="type2" name="mailType" value="letterMetered">
        <label for="type2">Letters (Metered)</label><br>
        <input type="radio" id="type3" name="mailType" value="largeEnvelopeFlats">
        <label for="type3">Large Envelopes (Flats)</label><br>
        <input type="radio" id="type4" name="mailType" value="firstClassPackage-Retail">
        <label for="type4">First-Class Package Service-Retail</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
